<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Appointment Reminders</h1>
        <div id="menu">
            <button onclick="showFrequencies()">View Appointment Frequencies</button>
            <button onclick="showRecordForm()">Record Last Appointment</button>
            <button onclick="showReminders()">Show Reminders</button>
        </div>

        <div id="content">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>
    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
              .then((registration) => {
                console.log('Service Worker registered with scope: ', registration.scope);
              })
              .catch((error) => {
                console.log('Service Worker registration failed: ', error);
              });
          });
        }
      </script>
      
</body>
</html>
